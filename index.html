<head>

    <title>系統載入失敗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
        }
        .header {
            background: linear-gradient(to right, #f9a06f, #ec6f5d);
            color: white;
            padding: 10px 20px;
            height: 50px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .menu-icon {
            width: 20px;
            height: 20px;
            background-color: white;
            display: inline-block;
            margin-right: 10px;
        }

            display: flex;
            align-items: center;
        }
        .header-right span, .header-right a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(to right, #f9a06f, #ec6f5d);
            display: inline-block;
            margin-left: 10px;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
        h1 {
            color: #d9534f;
        }
        p {
            color: #555;
        }
        img {
            width: 20px;
            height: 20px;
            background-color: #f9a06f;
            display: inline-block;
            margin-left: 10px;
        }
        .reload-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #337ab7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<div class="header">
    <div class="header-left">
        <a href="#" ><img src="https://myfcu.fcu.edu.tw/main/S9909/myfcumain/img/ui/nine_squares.png" alt="選單" class="icon"></a>

    <div class="header-right">
